<form class="form" #f ="ngForm" (ngSubmit) ="saveForm()"  *ngIf="employee">
    <div class ="form-group">
        <Label class ="col-md-2">Id</Label>
        <div class ="col-md-10">
            <input  type="text" name="name"[(ngModel)]  ="employee.name"  />
        </div> 
    </div>
    <div class ="form-group">
        <Label class ="col-md-2">Id</Label>
        <div class ="col-md-10">
            <input  type="number" name="age" [(ngModel)]  ="employee.age"  />
        </div> 
    </div>
    <div class ="form-group">
        <Label class ="col-md-2">Id</Label>
        <div class ="col-md-10">
            <input  type="checkbox" name="status" [(ngModel)] ="employee.status"  />
        </div> 
    </div>
    <div class ="form-group">
        <button type="submit">Save</button>
        <button (click) ="cancelClick()">Cancel</button>
    </div>
</form>
