<form class="form-horizonal" #frmLogin="ngForm" (ngSubmit)="checkLogin(frmLogin.value)" >
    <div class ="form-group">
        <label class ="col-md-2">User Name</label>
        <div class ="col-md-10">
            <input class ="form-control" type="text" name="txtUserName" ngModel />  
        </div>
    </div>
    <div class ="form-group">
        <label class ="col-md-2">Password</label>
        <div class ="col-md-10">
            <input class ="form-control" type="password" name="txtPassword"  password="txtPassword" ngModel />  
        </div>
    </div>
    <div>
        <button type="submit">Login</button>
    </div>
</form>
