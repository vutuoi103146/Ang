<h1>Employee List </h1>
<table class ="table">
    <thead>
        <tr>
            <td>Name</td>
            <td>Age</td>
            <td>Status</td>
            <td>Created At</td>
        </tr>
    </thead>
    <tbody>
            <tr *ngFor ="let emp of employees" >
                    <td>{{emp.name}}</td>
                    <td>{{emp.age}}</td>
                    <td>{{emp.status}}</td>
                    <td>{{emp.createdAt | date:'dd/MM/yyyy hh:mm:ss' }}</td>
                    <td>
                        <a [routerLink]="['/employee-detail',emp.id]">Show detail</a>
                    </td>
                </tr>
    </tbody>
</table>
<nav aria-label="Page navigation">
    <ul class="pagination">
      <li>
        <a href="#" aria-label="Previous">
          <span aria-hidden="true">&laquo;</span>
        </a>
      </li>
      <li *ngFor ="let page of pages" ><a [routerLink] ="['/employees']" [queryParams] ="{numberPage:page}">{{page}}</a></li>
      <li>
        <a href="#" aria-label="Next">
          <span aria-hidden="true">&raquo;</span>
        </a>
      </li>
    </ul>
  </nav>
