<hr>
<h2>User Froms</h2>
<form style="margin: 10px" #userForm="ngForm" (ngSubmit)="onSubmit(userForm.value)">
  <div class="form-group">
    <label>Name:</label>
    <input type="text" required class="form-control" minlength="6" maxlength="10" name="txtName" #name="ngModel" ngModel />

  </div>
  <div class="form-group">
    <label>Email:</label>
    <input type="text" class="form-control" name="txtEmail" ngModel />
  </div>
  <div ngModelGroup="address">
    <div class="form-group">
      <label>Street:</label>
      <input type="text" class="form-control" name="txtStreet" ngModel />
    </div>
    <div class="form-group">
      <label>City:</label>
      <select class="form-control" name="txtCity" ngModel>
        <option *ngFor="let city of cities" [value]="city.id">{{city.Name}}</option>
      </select>
    </div>
    <div class="form-group">
      <label>Postal Code:</label>
      <input type="text" pattern="^[0-9][0-9]{4}$" required class="form-control" name="txtPostCode" #postCode="ngModel" ngModel
      />
    </div>
    <div >
      <div *ngIf="name.errors && (name.dirty || name.touched)" class="alert alert-danger">
        <div [hidden]="! name.errors.required">
          Name is required
        </div>
        <div [hidden]="! name.errors.minlength">
          Name must be at least 6 characters
        </div>
      </div>

      <div *ngIf="postCode.errors && (postCode.dirty || postCode.touched)" class="alert alert-danger">
        <div [hidden]="! (postCode.errors.required) ">
          Post Code is required
        </div>
        <div [hidden]="! (postCode.errors.pattern) ">
          Post Code must have 5 ditgit
        </div>
      </div>
    </div>
  </div>
  <button type="submit" [disabled]="!userForm.valid" class="btn btn-primary">Submit</button>
</form>
