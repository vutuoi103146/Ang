<form class="form" #f ="ngForm" (ngSubmit) ="saveForm()">
    <div class ="form-group">
        <Label class ="col-md-2">Name</Label>
        <div class ="col-md-10">
            <input  type="text" name="name"[(ngModel)]  ="employee.name"  />
        </div> 
    </div>
    <div class ="form-group">
        <Label class ="col-md-2">Age</Label>
        <div class ="col-md-10">
            <input  type="number" name="age" [(ngModel)]  ="employee.age"  />
        </div> 
    </div>
    <div class ="form-group">
        <Label class ="col-md-2">Status</Label>
        <div class ="col-md-10">
            <input  type="checkbox" name="status" [(ngModel)] ="employee.status"  />
        </div> 
    </div>
    <div class ="form-group">
        <button class="btn btn-primary" type="submit">Save</button>
        <button class="btn btn-primary" (click) ="cancelClick()">Cancel</button>
    </div>
</form>
